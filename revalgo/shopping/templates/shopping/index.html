<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:500,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #fff 60%, #b3ecff 100%);
            font-family: 'Georgia', Arial, sans-serif;
            overflow: hidden; /* Prevent page scroll */
        }
        .navbar {
            box-sizing: border-box;
            background: #0052b4;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 32px;
            height: 90px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .menu-icon {
            font-size: 38px;
            margin-right: 24px;
            cursor: pointer;
            user-select: none;
        }
        .logo {
            font-family: 'Oswald', Arial, sans-serif;
            font-size: 44px;
        }
        .nav-links {
            display: flex;
            gap: 36px;
            align-items: center;
        }
        .nav-link {
            color: #fff;
            font-family: 'Oswald', Arial, sans-serif;
            font-size: 22px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #b3ecff;
        }
        .main-content {
            position: absolute;
            top: 90px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 90px - 100px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #greeting-section {
            width: 100vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .greeting {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 56px;
            color: #0052b4;
            margin-bottom: 24px;
            margin-top: 0;
            text-align: center;
        }
        .chat-area {
            width: 100vw;
            max-width: 900px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 32px 0 0 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            min-height: 0;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        .chat-area::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        .chat-message {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            max-width: 100%;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .bubble {
            font-size: 22px;
            padding: 16px 28px;
            border-radius: 24px;
            max-width: 60vw;
            word-break: break-word;
            margin: 0 16px;
        }
        .bubble.user {
            background: #0052b4;
            color: #fff;
            border-bottom-right-radius: 8px;
            align-self: flex-end;
        }
        .bubble.bot {
            background: #e6f4ff;
            color: #0052b4;
            border-bottom-left-radius: 8px;
            align-self: flex-start;
        }
        .search-bar-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: center;
            padding: 18px 0 18px 0;
            z-index: 10;
        }
        .search-bar {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            border: 2px solid #0052b4;
            border-radius: 40px;
            background: #fff;
            padding: 0 18px;
            height: 64px;
        }
        .search-plus {
            padding: 12px;
            color: #0052b4;
            font-size: 32px;
            margin-right: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .search-input {
            border: none;
            outline: none;
            font-size: 26px;
            color: #000000;
            font-family: 'Georgia', Arial, sans-serif;
            flex: 1;
            padding: 22px;
            background: transparent;
        }
        .search-mic {
            padding: 12px;
            color: #4ea6f9;
            font-size: 28px;
            margin-left: 12px;
            cursor: pointer;
        }
        .shop-btn {
            background: #0052b4;
            color: #fff;
            font-family: 'Oswald', Arial, sans-serif;
            font-size: 28px;
            border: none;
            border-radius: 32px;
            padding: 12px 40px;
            margin-bottom: 60px;
            box-shadow: none;
        }
        @media (max-width: 900px) {
            .main-content, .chat-area, .search-bar { max-width: 98vw; }
            .bubble { max-width: 80vw; }
        }
        @media (max-width: 600px) {
            .greeting { font-size: 32px; }
            .bubble { font-size: 16px; padding: 10px 14px; }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <span class="menu-icon"><i class="fas fa-bars"></i></span>
            <span class="logo">REVALGO</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Offers</a>
            <a href="#" class="nav-link">Recommendations</a>
            <a href="#" class="nav-link">My Carts</a>
        </div>
    </div>
    <div class="main-content">
        <div id="greeting-section">
            <h1 class="greeting">Hi Karri !</h1>
            <button class="shop-btn">What do you wanna shop today&nbsp;&nbsp;??</button>
        </div>
        <div class="chat-area" id="chat-area" style="display:none"></div>
    </div>
    <div class="search-bar-wrapper">
        <div class="search-bar">
            <span class="search-plus" id="add-attachment-btn"><i class="fas fa-plus"></i></span>
            <input type="file" id="attachment-input" style="display:none" multiple>
            <input class="search-input" type="text" placeholder="Type a message..." />
            <span class="search-mic" id="search-mic"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
    <script>
        document.getElementById('add-attachment-btn').addEventListener('click', function() {
            document.getElementById('attachment-input').click();
        });

        const searchInput = document.querySelector('.search-input');
        const searchMicSpan = document.getElementById('search-mic');
        const searchMic = searchMicSpan.querySelector('i');
        const chatArea = document.getElementById('chat-area');
        const greetingSection = document.getElementById('greeting-section');

        let greeted = false;

        function sendMessage() {
            const msg = searchInput.value.trim();
            if (!msg) return;

            // Hide greeting and show chat after first message
            if (!greeted) {
                greetingSection.style.display = 'none';
                chatArea.style.display = 'flex';
                greeted = true;
            }

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.innerHTML = `<div class="bubble user" tabindex="-1">${msg}</div>`;
            chatArea.appendChild(userMsg);

            // Auto-scroll to latest message and focus last bubble
            setTimeout(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
                
            }, 0);

            searchInput.value = '';
            searchMic.classList.remove('fa-paper-plane');
            searchMic.classList.add('fa-microphone');
        }

        searchInput.addEventListener('input', function() {
            if (searchInput.value.trim().length > 0) {
                searchMic.classList.remove('fa-microphone');
                searchMic.classList.add('fa-paper-plane');
            } else {
                searchMic.classList.remove('fa-paper-plane');
                searchMic.classList.add('fa-microphone');
            }
        });

        searchMicSpan.addEventListener('click', function() {
            if (searchMic.classList.contains('fa-paper-plane')) {
                sendMessage();
            }
        });

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && searchInput.value.trim().length > 0) {
                sendMessage();
            }
        });

        // Always keep chat scrolled to bottom on page load/resize
        window.addEventListener('load', () => {
            chatArea.scrollTop = chatArea.scrollHeight;
        });
        window.addEventListener('resize', () => {
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    </script>
</body>
</html>
